<!DOCTYPE html>
<html>

<body>
    <script language="javascript">
        var num = prompt("Nhập vào một số");
        num = parseInt(num);
        if (num % 2 == 0) {
            document.write(num + ' là số chẵn');
        }
        else {
            document.write(num + ' là số lẻ');
        }

    </script>
</body>

</html>
